# This is a comment

# application is mandatory
application: yourappnamegoeshere

# version is mandatory
version: 1-1

# environment variables
env_variables:
          DEBUG: 'true'
          DEBUGSTRING: 'debug=true'
          SLACK_TEAM: 'yourteamgoeshere'
          SLACK_TOKEN: 'CHANGEME'
          SLACK_USER_TOKEN: 'CHANGEME'
          SRC_HOME: 'https://github.com/rickt/slack-team-directory-bot'
          VERSION: 1-1
# runtime is mandatory
runtime: go

# api_version is mandatory
api_version: go1

# handlers is mandatory
handlers:
- url: /.*
  script: _go_app
